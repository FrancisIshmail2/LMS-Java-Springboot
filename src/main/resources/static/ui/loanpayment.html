        function cmbLoanCH() {
           var bamount =loanpayment.loanId.amount;
           var inte =loanpayment.loanId.loantypeId.interestrate / 100 / 12;
           var dura =loanpayment.loanId.duration * 12;

            // compute the monthly payment figure
            var x = Math.pow(1 + inte, dura); //Math.pow computes powers
            var monthly = (bamount*x*inte)/(x-1);

            // If the result is a finite number
            if (isFinite(monthly)){
                // Fill in the output fields, rounding to 2 decimal places
                //txtRepay.value = (monthly).toFixed(2);
                txtPrincipal.value = (monthly * dura).toFixed(2);
                loanpayment.principal=txtPrincipal.value;
                txtPrincipal.style.background = valid;
                txtPrincipal.disabled = "disable";

                txtIntAmount.value = ((monthly*dura)-bamount).toFixed(2);
                txtIntAmount.style.background = valid;
                loanpayment.interestamount=txtIntAmount.value;
                txtIntAmount.disabled = "disable";

                txtDue.value = (monthly).toFixed(2);
                loanpayment.due=txtDue.value;
                txtDue.style.background = valid;
                txtDue.disabled="disable";
            }
            else {
                // Result was Not-a-Number or infinite, which means the input was incomplete or invalid.
                txtRepay.value = ""; // Erase the content of these elements
                txtPrincipal.value = "";
                txtIntAmount.value = "";

                txtRepay.style.background = invalid;
                txtPrincipal.style.background = invalid;
                txtIntAmount.style.background = invalid;

            }

            txtlastpay();
            txttotalrepay();
            //txtPaidCH();
        }

        function getErrors() {

            var errors = "";

            if (loanpayment.name == null)
                errors = errors + "\n" + "Receipt No not added";

            if (loanpayment.principal == null)
                errors = errors + "\n" + regexes.principal.message;

            if (loanpayment.interestamount == null)
                errors = errors + "\n" + regexes.interestamount.message;

            if (loanpayment.repaymentamount == null)
                errors = errors + "\n" + regexes.repaymentamount.message;

            if (loanpayment.balance == null && txtBalance.value!="")
                errors = errors + "\n" + regexes.balance.message;

            if (loanpayment.dopay == null)
                errors = errors + "\n" + "Date is not Selected";

            if (loanpayment.due == null && txtDue.value!="")
                errors = errors + "\n" + regexes.due.message;

            if (loanpayment.paid == null && txtPaid.value!="")
                errors = errors + "\n" +regexes.paid.message;

            if (loanpayment.lastpayment == null && dteLastpay.value!="")
                errors = errors + "\n" + "Last Payment Date is not Selected";

            if (loanpayment.paidthrough == null)
                errors = errors + "\n" + "Paid through is not addedd";

            if (loanpayment.assignemployee == null)
                errors = errors + "\n" + "Entered by is not added";

            if (loanpayment.loanpaymentstatusId == null)
                errors = errors + "\n" + "Loan Payment Status Not Selected";

            if (loanpayment.loanId == null)
                errors = errors + "\n" + "Loan Not Selected";

            if (loanpayment.description == null  && txtDescription.value!="")
                errors = errors + "\n" + "Invalid Description";


            return errors;

        }
